<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPB in the Browser</title>
    <style>  
body {
    max-width: 800px;
    margin: 0 auto
}

#code {
    width: 100%;
    height: 180px;
}

.button-container {
    display: flex;
    justify-content: end;
    height: 50px;
    align-items: center;
    gap: 10px;
}

button {
    padding: 6px 18px;

}
    </style>
</head>
<body>
    <div class="button-container">
      <button id="repl" disabled>Start REPL</button>
    </div>

    <script type="module">
import { WorkerManager } from "./worker-manager.js";

const replButton = document.getElementById('repl');

console.debug("Secure context", window.isSecureContext);
console.debug("Correct CORS", window.crossOriginIsolated);

window.addEventListener('DOMContentLoaded', () => {
    const stdio = {
        stdout: (s) => { console.log(s) },
        stderr: (s) => { console.log(s) },
        stdin: async () => {
        }
    }

    replButton.addEventListener('click', (e) => {
        pythonWorkerManager.run({args: [], files: {}})
    })

    const readyCallback = () => {
        console.log("Ready");
        replButton.removeAttribute('disabled')
    }

    const pythonWorkerManager = new WorkerManager('worker.js', stdio, readyCallback)
});
    </script>
</body>
</html>
